<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Formulaire</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
		<link rel="stylesheet" href="css/javascript_formulaire_bootstrap.css">
	</head>

	<body>
		<form id="form1" action="" method="post">
		<div class="container c1">
			<div class="row">
				<div class="col-12 col-lg-2  offset-lg-2">
					<label for="nom">Nom :</label>
				</div>
				<div class="col-12 col-lg-8">
					<input type="text" name="nom" id="nom" />
				</div>
				<div class="col-12 col-lg-2  offset-lg-2">
					<label for="prenom">Pr√©nom :</label>
				</div>
				<div class="col-12 col-lg-8">
					<input type="text" name="prenom" id="prenom" />
				</div>
				<div class="col-12 col-lg-2  offset-lg-2">
					<label for="adr1">Adresse 1 :</label>
				</div>
				<div class="col-12 col-lg-8">
					<input type="text" name="adr1" id="adr1" />
				</div>
				<div class="col-12 col-lg-2  offset-lg-2">
					<label for="adr2">Adresse 2 :</label>
				</div>
				<div class="col-12 col-lg-8">
					<input type="text" name="adr2" id="adr2" />
				</div>
				<div class="col-12 col-lg-2  offset-lg-2">
					<label for="cp">CP :</label>
				</div>
				<div class="col-12 col-lg-8">
					<input type="text" name="cp" id="cp" maxlength="5"/>
				</div>
				<div class="col-12 col-lg-2  offset-lg-2">
					<label for="ville">Ville :</label>
				</div>
				<div class="col-12 col-lg-8">
					<input type="text" name="ville" id="ville" />
				</div>
				<div class="col-12 col-lg-2  offset-lg-2">
					<label for="email">Email :</label>
				</div>
				<div class="col-12 col-lg-8">
					<input type="text" name="email" id="email" />
				</div>
				<div class="col-12 text-center">
					<button type="submit" class="submit" name="envoyer" value="Envoyer" id="envoyer"> Envoyer </button>
				</div>
				
			</div>

		</div>
		</form>	




		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
		
		<script src="js/javascript_formulaire_bootstrap2.js"></script>
	</body>
</html>
