                var total = a + b;

            function soust(a, b){
                var total = a - b;
                document.getElementById('nb4').value = total };

                var total = a / b;

            document.getElementById('vider').onclick = function(){
                document.getElementById('nb1').value = null;
                document.getElementById('nb2').value = null;
                document.getElementById('nb3').value = null;

            document.getElementById('button').onclick = function(){
                var n1 = Number.parseInt(document.getElementById('nb1').value);
                var n2 = Number.parseInt(document.getElementById('nb3').value);
                var n3 = document.getElementById('nb2').value;

                switch(n3)

                {
                    case '+' :
                        somme( n1, n2);
                        break;
                    case '-' :
                        soust( n1, n2);
                        break;
                    case '*' : 
                        multi( n1, n2);
                        break;
                    case '/' :
                        divi( n1, n2);
                        break;
                    default:
                        document.getElementById('nb4').value = 'signe inconnu';
                }

            };
